<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% if title %}
            <title>{{ title }}</title>
        {% else %}
            <title>Flasker</title>
        {% endif %}

        
        <!-- bootstrap css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
        <!-- our css -->
        <!-- href can also be "{ url_for('static, filename='css/styles.css')" } but with double {}-->
        <link href="/static/css/styles.css" rel="stylesheet">
    </head>
    <body>
        {% include 'navbar.html' %}
        <br/>
        <div class="container">
            <!-- flashes message if there is a message -->
            <!-- from codemy -->
            <!-- {% for message in get_flashed_messages() %}
                <div class="alert alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button 
                        type="button" 
                        class="btn-close" 
                        data-bs-dismiss="alert" 
                        aria-label="Close"></button>
                </div>
            
            {% endfor %} -->

            <!-- flash message -->
            <!-- from corey schafter -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <!-- fading flash msg from codemy -->
                        <!-- class "alert-{{ category }}" in div below used for standard flask flash msg colors -->
                        <!-- <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button 
                                type="button" 
                                class="btn-close" 
                                data-bs-dismiss="alert" 
                                aria-label="Close"></button>
                        </div> -->

                        <!-- fading flash message from codemy -->
                        <!-- "{{ category }}" in class in div below used for custom flash msg colors defined in css -->
                        <div class="alert {{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button 
                                type="button" 
                                class="btn-close" 
                                data-bs-dismiss="alert" 
                                aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <!-- "block content" imported from other pages -->
            {% block content %}
            {% endblock %}

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>    
    </body>
</html>
